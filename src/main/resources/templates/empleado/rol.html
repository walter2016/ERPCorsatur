<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-12 mx-auto">
				<div class="col-md-8 offset-md-2">
					<span class="anchor" id="formEmpleadoEdit"></span>
					<!-- form user info -->
					<div class="card card-outline-secondary">
						<div class="card-header">
							<h3 class="mb-0">Información de los Roles del Empleado</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/empleado/guardarrol}" method="post">
								<input type="hidden" name="empleadoId" id="empleadoId"
									th:value="${empleado.empleadoId}">
								<!-- control ataque csrf -->
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}">
								<!-- fin control ataque csrf -->
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Primer
										Nombre</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="text"
											id="primerNombre" name="primerNombre" required="required"
											autocomplete="off" th:value="${empleado.primerNombre}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label control-label">Segundo
										Nombre</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="text"
											id="segundoNombre" name="segundoNombre" autocomplete="off"
											th:value="${empleado.segundoNombre}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Primer
										Apellido</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="text"
											id="primerApellido" name="primerApellido" required="required"
											autocomplete="off" th:value="${empleado.primerApellido}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label control-label">Segundo
										Apellido</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="text"
											id="segundoApellido" name="segundoApellido"
											autocomplete="off" th:value="${empleado.segundoApellido}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Correo</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="email" id="email"
											name="email" required="required" autocomplete="off"
											th:value="${empleado.email}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
									<div class="col-lg-9">
										<input class="form-control" readonly type="text" id="usuario"
											name="usuario" th:value="${empleado.usuario.nombreUsuario}">
									</div>
								</div>
								<div class="dropdown-divider"></div>
								<div class="dropdown-divider"></div>
								<h5 class="mb-0">ROL DE USUARIO</h5>
								<div class="dropdown-divider"></div>
								<div class="dropdown-divider"></div>
								<ul>
									<li th:each="rolU : ${rolesUsuario}" th:text="${rolU.rolNombre}"></li>
								</ul>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Código
									</label>
									<div class="col-lg-9">
										<select id="rolId" class="form-control" name="rolId">
											<option th:each="rol : ${roles}"
												th:value="${rol.id}"
												th:text="${rol.rolNombre} " />

										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-lg-3 col-form-label control-label"></label>
									<div class="col-lg-9">
										<button type="submit"
											class="col-lg-3 btn btn-outline-success btn-block">
											<i class="far fa-save"></i> Guardar
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- /form user info -->
					<a th:href="@{/empleado/lista}" style="text-decoration: none;"><button
							class="col-lg-3 btn btn-outline-info">
							<i class="fas fa-arrow-circle-left"></i> Volver
						</button></a>

					<div th:if="${error}"
						class="alert alert-danger alert-dismissible fade show mt-2"
						role="alert">
						<p th:text="${error}"></p>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
