<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<span class="anchor" id="formAreaEdit"></span>
				<!-- form user info -->
				<div class="card card-outline-secondary">
					<div class="card-header">
						<h3 class="mb-0">Actualizar Inventario</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/inventario/actualizar}" method="post">
							<input type="hidden" name="inventarioId" id="inventarioId"
								th:value="${inventario.inventarioId}">
							<!-- control ataque csrf -->
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<!-- fin control ataque csrf -->

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Codigo
								</label>
								<div class="col-lg-9">
									<select id="haciendaId" class="form-control" name="haciendaId">
										<option th:value="${inventario.haciendaId.haciendaId}"
											th:text="${inventario.haciendaId.codigo} + ' - ' +${inventario.haciendaId.nombre}" />
										<option th:each="codigo : ${codigos}"
											th:value="${codigo.haciendaId}"
											th:text="${codigo.codigo} + ' - ' +${codigo.nombre} "
											disabled="disabled" />

									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Tipo
									de Inventario </label>
								<div class="col-lg-9">
									<select id="tipoId" class="form-control" name="tipoId">
										<option th:value="${inventario.tipoId.tipoId}"
											th:text="${inventario.tipoId.codigo} + ' - ' +${inventario.tipoId.nombre}" />
										<option th:each="tipo : ${tipos}" th:value="${tipo.tipoId}"
											th:text="${tipo.codigo} + ' - '  +${tipo.nombre}" />

									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Marca</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" id="marca" name="marca"
										required="required" autocomplete="off" th:value="${inventario.marca}" >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Modelo</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" id="modelo"
										name="modelo" required="required" autocomplete="off"  th:value="${inventario.modelo}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Serie</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" id="serie" name="serie"
										required="required" autocomplete="off"  th:value="${inventario.serie}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Costo
									($)</label>
								<div class="col-lg-9">
									<input class="form-control" step="any" type="number" id="costo"
										name="costo" required="required" autocomplete="off"  th:value="${inventario.costo}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Fecha
									de Adquisicion</label>
								<div class="col-lg-9">
									<input class="form-control" type="date" id="fechaAdquisicion"
										name="fechaAdquisicion" required="required"  th:value="${inventario.fechaAdquisicion}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Es
									Despreciable </label>
								<div class="col-lg-9">
									<select id="depreciable" class="form-control"
										name="depreciable" >
										<option th:if="${inventario.depreciable==true}" th:value="${inventario.depreciable}" th:text="SI" />
										<option th:if="${inventario.depreciable==false}" th:value="${inventario.depreciable}" th:text="NO" />

									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label"></label>
								<div class="col-lg-9">
									<button type="submit"
										class="col-lg-3 btn btn-outline-success btn-block">
										<i class="far fa-save"></i> Guardar
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /form user info -->
				<a th:href="@{/inventario/lista}" style="text-decoration: none;"><button
						class="col-lg-3 btn btn-outline-info">
						<i class="fas fa-arrow-circle-left"></i> Volver
					</button></a>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
